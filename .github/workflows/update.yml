name: ğŸ“ˆ Update Global Top-Played Song

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”„ Try to update README with Spotify data
        id: update_script
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: |
          set -e
          if ! python scripts/update_readme.py; then
            echo "failed=true" >> "$GITHUB_ENV"
          fi

      - name: ğŸ“ Write fallback README if script failed
        if: env.failed == 'true'
        run: |
          echo "# ğŸŒ Todayâ€™s Most Played Song Globally" > README.md
          echo "" >> README.md
          echo "âš ï¸ Could not fetch data today â€” Spotify API or scraping failed." >> README.md
          echo "" >> README.md
          echo "ğŸ•’ Updated: $(date -u '+%Y-%m-%d %H:%M UTC')" >> README.md

      - name: ğŸš€ Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ğŸ“Š Daily update or fallback [skip ci]" || echo "No changes"
          git push

      - name: â— Create GitHub Issue if update failed
        if: env.failed == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "âš ï¸ Daily update failed - Spotify or Kworb error",
              body: "The scheduled action failed to fetch or scrape data. Please check `scripts/update_readme.py` or the Spotify/Kworb APIs.",
            })
